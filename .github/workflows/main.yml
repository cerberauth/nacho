name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run build
        env:
          NODE_ENV: production

  validate-json:
    runs-on: ubuntu-latest
    name: Validate ${{ matrix.name }} JSON

    strategy:
      fail-fast: true
      matrix:
        include:
          - name: OpenID Connect Providers
            files: 'data/openid/providers/*.json'
          - name: OpenID Connect Applications
            files: 'data/templates/*.json'
            schema: https://schemas.cerberauth.com/templates/draft/2024-09/application.schema.json

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Validate JSON
        uses: emmanuelgautier/validate-json@v2
        with:
          files: ${{ matrix.files }}
          schema: ${{ matrix.schema }}
